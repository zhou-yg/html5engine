<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>promise</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>	
	</head>
	<style type="text/css">
		div{
			background-color:#63C6E5;
			width: 200px;
			height: 200px;
			position: relative;
		}
	</style>
	<body>
		<p></p>
		<div>div</div>
	</body>
	<script type="text/javascript" src="../jquery1x.js"></script>
	<script>
		var $p = $('p');
		var $d = $('div');
		
		var p0 = $d.animate({
			left:'50px'
		},2000).promise();
		var p1;
		
		p0.done(function(){
			
			$p.text('left 50 complete');

			p1 = $d.animate({
				top:50
			},1000).promise();
			p1.done(function(){
				$p.text('top 50 complete');
			});
		});
	</script>
</html>
