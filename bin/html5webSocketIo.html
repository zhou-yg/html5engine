<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>WebSocket</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<style type="text/css">
			* {
				margin: 0;
			}
			textarea:hover{
				background:#E09911;
				
				transform: rotate(90deg);
				-webkit-transform:rotate(90deg);
			}
			input {
				width: 140px;
			}
			.left {
				float: left;
			}
			.right {
				width: 200px;
				height: 400px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="left">
			name:
			<input id="username" type="text" />
			<button id="connect">
				connect
			</button>
			<br />
			about:<span id="about"></span>
			<br />
			<textarea id="mlist" disabled=""></textarea>
			<br />
			message:
			<input id="message" type="text"/>
			<button id="send">
				send
			</button>
		</div>
	</body>
	<script type="text/javascript" src="jquery1x.js"></script>
	<script type="text/javascript" src="../socket.io.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			var username;
			var t = 0;

			serverAd = "http://10.0.3.183:3000";
			socket = undefined;

			$("#connect").one("click", function() {

				$("#username").get(0).disabled = true;
				socket = io.connect(serverAd);
				if (socket) {
					$("#about").text("connect to success");
				}

				username = $("#username").val();

				socket.emit("in", {
					name : username
				});
				
				socket.on("news", function(data) {
					$("#mlist").text(data + "\n" + $("#mlist").text());
				});
			});
			$("#send").on("click", function() {

				var m = $("#message").val();
				var om = username + " : " + m;

				socket.emit("news", om);
				$("#mlist").text(om + "\n" + $("#mlist").text());
			});
			
			//------------------------------------------------------
			Worker.prototype.reg = {};
			Worker.prototype.on = function(event,fn){
				if(!this.reg[event]){
					this.reg[event] = fn;
				}else if(typeof(this.reg[event])=="Array"){
					this.reg[event].push(fn);
				}else{
					this.reg[event] = [this.reg[event],fn];
				}
			};
			var wk = new Worker("html5webSiworker.js");
			wk.on("news",function(e){
				
			});
		});
	</script>
</html>
